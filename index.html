<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Counter</title>
</head>
<body>
    <div id="meggieContainer">
        <header>
            <div id="upperDiv">
                <h3>Set Timer to cook maggi</h3>
                <div class="inputContainer">
                    <input type="text" name="digit" id="maxCount" required>
                    <p class="btn" id="startBtn">Start Counter</p>
                </div>
            </div>
        </header>
        <main>
            <div id="lowerDiv">
                <div id="digitCounter">
                    <div class="slide" id="previous">0</div>
                    <div class="slide next" id="current"></div>
                </div>
            </div>
        </main>
    </div>
    <div id="megiieRedy">
        <div class="megImg"></div>
        <p>Your Maggi is Ready</p>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
